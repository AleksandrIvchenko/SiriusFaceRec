<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h3>Sirius ML Face Recognition</h3>

<h4>Список пользователей</h4>

<ol>
    {% for user in users %}
        <li>
            {% for field, value in user.get_fields %}
                {{ field }} : {{ value }}
            {% endfor %}
        </li>
    {% endfor %}
</ol>
</body>
</html>
